<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Moto - Sucursal 1</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="header-title">Agregar Nueva Moto - Sucursal 1</h1>
        <button class="action-button" onclick="window.location.href='admin_sucursal1.html'">Regresar</button>
    </header>
    
    <main>
        <form id="moto-form">
            <input type="hidden" id="id_moto">
            <div>
                <label for="id_producto">ID del Producto:</label>
                <input type="number" id="id_producto" required>
            </div>
            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div>
                <label for="tipo_cilindraje">Tipo de Cilindraje:</label>
                <input type="text" id="tipo_cilindraje" required>
            </div>
            <div>
                <label for="freno_trasero">Freno Trasero:</label>
                <input type="text" id="freno_trasero" required>
            </div>
            <div>
                <label for="freno_delantero">Freno Delantero:</label>
                <input type="text" id="freno_delantero" required>
            </div>
            <div>
                <label for="numero_serie">Número de Serie:</label>
                <input type="text" id="numero_serie" required>
            </div>
            <div>
                <label for="ano">Año:</label>
                <input type="text" id="ano" required>
            </div>
            <div>
                <label for="diseno_jpg">Diseño (Imagen JPG):</label>
                <input type="file" id="diseno_jpg" accept="image/jpeg">
            </div>
            <div>
                <label for="garantia_servicio">Garantía de Servicio:</label>
                <input type="text" id="garantia_servicio" required>
            </div>
            <div>
                <label for="tamano_peso">Tamaño y Peso:</label>
                <input type="text" id="tamano_peso" required>
            </div>
            <div>
                <label for="motor">Motor:</label>
                <input type="text" id="motor" required>
            </div>
            <div>
                <label for="transmision">Transmisión:</label>
                <input type="text" id="transmision" required>
            </div>
            <div>
                <label for="potencia">Potencia:</label>
                <input type="text" id="potencia" required>
            </div>
            <div>
                <button type="submit">Guardar Moto</button>
            </div>
        </form>
    </main>

    <script src="js/agregar_moto.js"></script>
</body>
</html>
